<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sankey Particles</title>
<style>
.node rect {
cursor: move;
fill-opacity: .9;
shape-rendering: crispEdges;
}
.node text {
pointer-events: none;
text-shadow: 0 1px 0 rgb(44, 197, 77);
}
.link {
fill: none;
stroke: rgb(209, 20, 20);
stroke-opacity: .05;
}
.link:hover {
stroke-opacity: .25;
}
svg {
position: absolute;
}
canvas {
position: absolute;
}
</style>
</head>
<body>
<canvas width="1000" height="1000" ></canvas>
<svg width="1000" height="1000" ></svg>
<!-- <script src="testing3.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/d3.sankey.js" charset="utf-8" type="text/javascript"></script>

<script src= "/static/js/sankey.js" charset="utf-8" type="text/javascript"> </script>
</body>
</html>
